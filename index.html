<!DOCTYPE html>
<head>
    <title> Cafe</title>
     <link  rel="stylesheet" type="text/css" href="css/style.css">
     <meta name="viewport" content="width=device-width,initial-scale=1.0">
     <link rel="preconnect" href="https://fonts.googleapis.com">
     <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
     <link href="https://fonts.googleapis.com/css2?family=Flamenco:wght@300&display=swap" rel="stylesheet">
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css">

     
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    </head>
    <body>
        <header>
            <nav>
                <div class="row clearfix">
                    <img src="img/q.jpg" class="logo">
                    <ul class="main-nav animated slideInDown" >
                        <li><a href="#">Cake Delivery</a></li>
                        <li><a href="#">How to order</a></li>
                        <li><a href="#">Cake more</a></li>
                        <li><a href="#">sign up</a></li>
                    </ul>
                    <a href="#" class="mobile-icon"  onclick="slideshow()">
                        <i class="fa fa-bars"></i></a>
                </div>
            </nav>
                    
               
            
            <div class="main-content-header">
                <h1><span class="color-change">Welcome to Cafe</span>.<br>
                    House of cake Lovers.</h1>
                <a href="#" class="btn btn-full">click to order</a>
                <a href="#" class="btn btn-nav">show me more</a>
            </div> 
        </header>
        <script>
        function slideshow(){
            var x = document.getElementsByClassName('main-nav animated slideInDown');
           // var y=document.getElementsByClassName('main-nav animated slideInDown');
            
            if (x.style.display =="none") {
                    x.style.display = "block";
            } else {
                      x.style.display = "none";
                 }
        }
        
        </script>
    </body>
</html>
